{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css'%}">
    <title>Detail</title>
  </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{product_item.imageUrl}}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{product_item.productId}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{product_item.title}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{product_item.description}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{product_item.formattedPrice}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="{{product_item.buyUrl}}" target="_blank">Buy from Target </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
