{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css'%}">

    <title>Edit</title>
</head>
<body>
    <div class="topnav">
      <a href="#home">myRetail Product Details</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="card-body col-md-7">
                <form method="POST" action="/products/{{productItem.productId}}/edit/">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" value="{{productItem.title}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Enter Description">{{productItem.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="formattedPrice">Price</label>
                        <input type="text" class="form-control" id="formattedPrice" name="formattedPrice" placeholder="Enter Price" value="{{productItem.formattedPrice}}">
                    </div>
                    <div class="form-group">
                        <label for="item_type">Item Type</label>
                        <input type="text" class="form-control" id="item_type" name="item_type" placeholder="Enter Item Type" value="{{productItem.item_type}}">
                    </div>
                    <div class="form-group">
                        <label for="product_type">Product Type</label>
                        <input type="text" class="form-control" id="product_type" name="product_type" placeholder="Enter Product Type" value="{{productItem.product_type}}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
